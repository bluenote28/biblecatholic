<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-wdith, initial-scale=1">
    <title>Bibile Catholic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      body {
        background-image: url("static/jesusbackground.jpg");
        background-size: cover;
        background-attachment: fixed;
      }
      </style> 
</head>
   <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bible Catholic</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('mainpage')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('about_page')}}">About this Page</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container text-center">
       <div class="row row-cols-3" style="row-gap: 15px;">
          {% for quote in biblechallenges %}
          <div class="col">
          <div class="card" style="width: 20rem;">
            <img src="{{ url_for('static', filename = 'images/'+quote['picture'])}}" class="card-img-top" alt="...">
            <div class="card-body" style="background-color: bisque;">
              <h5 class="card-title">{{quote['challenge']}}</h5>
            </div>
            <ul class="list-group list-group-flush">
              {%for biblequotes in quote['quotes'] %}
              <li class="list-group-item" style="background-color: bisque; font-style: italic;">{{biblequotes}}</li>
              {% endfor %}
            </ul>
         </div>   
        </div>
          {% endfor %}
        </div>
        </div>
    </body>
