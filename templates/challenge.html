<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-wdith, initial-scale=1">
        <title>Bibile Catholic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>   
    
    <style>
      body {
        background-image: url("/static/singlechallengebg.jpg");
        background-size: cover;
        background-attachment: fixed;
      }
      </style> 
</head>
   <body>
    <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bible Catholic</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('mainpage')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('about_page')}}">About this Page</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Topics
                </a>
                <ul class="dropdown-menu">
                  {% for quote in biblechallenges %}
                  <li><a class="dropdown-item" href="{{url_for('return_specific_challenge', challenge=quote['challenge'])}}">{{quote['challenge']}}</a></li>
                  {% endfor %}
                 
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('challenge_list')}}"#>All topics</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container text-center">
         
      <div class="col d-flex justify-content-center">
         <div class="card" style="width: 20rem;">
           <img src="{{ url_for('static', filename = 'images/'+challengepicture)}}" class="card-img-top" alt="...">
           <div class="card-body" style="background-color: bisque;">
             <h5 class="card-title">{{biblechallenge}}</h5>
           </div>
           <ul class="list-group list-group-flush">
             {%for biblequote in biblequotes  %}
             <li class="list-group-item" style="background-color: bisque; font-style: italic;">{{biblequote}}</li>
             {% endfor %}
             <li style="background-color: bisque;"><a href="{{infolink}}" class="btn btn-primary">More Information</a></li>
           </ul>
        </div>   
       </div>   
       </div>
      </div>
       </body>

   </body>
        
</html>
